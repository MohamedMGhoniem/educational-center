<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="team_style.css" />
    <link rel="stylesheet" href="queries.css" />
    <link rel="shortcut icon" href="images/site-icon.png" type="image/x-icon" />
    <script defer src="data.js"></script>
    <script defer src="team_script.js"></script>
    <title>Meet the team</title>
  </head>
  <body>
    <section class="section-team">
      <div class="team-wrapper">
        <div class="preview-btns">
          <button class="btn btn__show-desktop" data-col-Num="1">
            Meet the desktop app developer
          </button>
          <button class="btn btn__show-web" data-col-Num="2">
            Meet the website developer
          </button>
        </div>
        <article class="team row-1 col-1 team__desktop closed">
          <div class="article-background">
            <img src="images/frontandback-bg.png" alt="decoration" />
          </div>
          <div class="slider-wrapper">
            <div class="banner">
              <div class="inner__shadow"></div>
              <div class="slider" style="--quantity: 7">
                <div class="inner-spinner" style="--quantity-inner: 3">
                  <div class="center-item" style="--position-inner: 1">
                    <img src="images/team/net-shield.png" alt="" />
                  </div>
                  <div class="center-item" style="--position-inner: 2">
                    <img src="images/team/desk-shield.png" alt="" />
                  </div>
                  <div class="center-item" style="--position-inner: 3">
                    <img src="images/team/sql-shield.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
        <article class="team row-1 col-2 team__backend closed">
          <div class="article-background">
            <img src="images/back-bg.png" alt="decoration" />
          </div>
          <div class="slider-wrapper slider__backend">
            <div class="inner-spinner" style="--quantity-inner: 3">
              <div class="center-item" style="--position-inner: 1">
                <img src="images/team/c-shield.png" alt="" />
              </div>
              <div class="center-item" style="--position-inner: 2">
                <img src="images/team/sql-shield.png" alt="" />
              </div>
              <div class="center-item" style="--position-inner: 3">
                <img src="images/team/api-shield.png" alt="" />
              </div>
            </div>
          </div>
        </article>

        <article class="team row-2 col-1 team__design closed">
          <div class="article-background">
            <img src="images/design-bg.png" alt="decoration" />
          </div>
          <div class="slider-wrapper slider__design">
            <div class="inner-spinner" style="--quantity-inner: 3">
              <div class="center-item" style="--position-inner: 1">
                <img src="images/team/canva-shield.png" alt="" />
              </div>
              <div class="center-item" style="--position-inner: 2">
                <img src="images/team/design-shield.png" alt="" />
              </div>
              <div class="center-item" style="--position-inner: 3">
                <img src="images/team/figma-shield.png" alt="" />
              </div>
            </div>
          </div>
        </article>

        <article class="team row-2 col-2 team__frontend closed">
          <div class="article-background">
            <img src="images/front-bg.png" alt="decoration" />
          </div>
          <div class="slider-wrapper slider__frontend">
            <div class="banner">
              <div class="inner-slider">
                <div class="logo">
                  <img src="images/team/html-logo.png" alt="user icon" />
                </div>
                <div class="logo">
                  <img src="images/team/css-logo.png" alt="user icon" />
                </div>
                <div class="logo">
                  <img src="images/team/js-logo.png" alt="user icon" />
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
